<div class="main">
  <input type="text" class="adj-box top-left" 
  [(ngModel)]="topLeft"
  (change)="changeTopLeft()">
  <input type="text" class="adj-box top-right"
  [(ngModel)]="topRight"
  (change)="changeTopRight()">
  <input type="text" class="adj-box bottom-left"
  [(ngModel)]="bottomLeft"
  (change)="changeBottomLeft()">
  <input type="text" class="adj-box bottom-right"
  [(ngModel)]="bottomRight"
  (change)="changeBottomRight()">
</div>
